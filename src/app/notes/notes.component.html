<div class="wrapper">
    <h2>Notes</h2>
    <mat-accordion multi="true" *ngIf="notes.length > 0">
        <mat-expansion-panel *ngFor="let note of notes">
            <mat-expansion-panel-header>
                {{ note.title }}
            </mat-expansion-panel-header>
            <a href="{{ note.url }}" class="note__url">{{ note.url }}</a>
            <p class="note__content">{{ note.content }}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
